<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iozsaygi Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            color: #222;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 20px;
            color: #555;
        }
        .section {
            margin-top: 40px;
        }
        .section h2 {
            font-size: 22px;
            color: #222;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            text-align: left;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 280px;
            text-align: left;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-3px);
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        .game-title {
            font-size: 18px;
            margin: 10px 0;
            color: #222;
            font-weight: bold;
        }
        .game-role {
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #eee;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        .footer a:hover {
            color: #0073e6;
        }
        .footer img {
            width: 32px;
            height: 32px;
            margin: 0 10px;
        }
        @media (max-width: 600px) {
            .game-card {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>İsmail Özsaygı</h1>
            <h2>Video Game Developer</h2>
        </div>
        
        <div class="section">
            <h2>Professional Games</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="game1.jpg" alt="Game 1">
                    <div class="game-title">Game Title 1</div>
                    <div class="game-role">Role: Game Designer</div>
                    <p>Short description of the game.</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Personal Projects</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="game2.jpg" alt="Game 2">
                    <div class="game-title">Game Title 2</div>
                    <div class="game-role">Role: Lead Programmer</div>
                    <p>Short description of the game.</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Game Jam Games</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="game3.jpg" alt="Game 3">
                    <div class="game-title">Game Title 3</div>
                    <div class="game-role">Role: Artist</div>
                    <p>Short description of the game.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="#" target="_blank"><img src="github.png" alt="GitHub"></a>
        <a href="#" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="#" target="_blank"><img src="youtube.png" alt="YouTube"></a>
    </div>
</body>
</html>
